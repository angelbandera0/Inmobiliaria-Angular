<!-- Property Submit Section Begin -->
<section class="property-submit-section spad">
  <div class="container">
    <div class="row">
      <div class="col col-md-6 offset-md-3">
        <div class="property-submit-form">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="text-center row">
              <div class="col-md-12">
                <img routerLink="/" routerLinkActive="active" class="pointer" src="../../../../assets/img/logo.png" alt="" />
                <br />
                <br />
                <h4>Reestablecer Contraseña</h4>
              </div>
              <div class="col-md-12">
                <input
                  type="email"
                  id="inputEmail"
                  placeholder="Ingrese correo para recibir link de recuperar la contraseña"
                  name="email"
                  class="form-control"
                  formControlName="email"
                  tooltip="Email para la nueva cuenta."
                  required
                  autofocus
                />
                <div
                *ngIf="getControl.email.touched && getControl.email.invalid"
                class="text-danger"
              >
                <div *ngIf="getControl.email.errors?.required">
                  Este campo es obligatorio.
                </div>
                <div *ngIf="getControl.email.errors?.email">
                  Correo inválido.
                </div>
              </div>

                </div>
                <br />
                <br />
              </div>

              <div class="col-md-12 padding-zero">

                <br>
                <div
                *ngIf="!loading; then thenBlock1; else elseBlock1"
              ></div>
              <ng-template #thenBlock1
                ><button type="submit" class="site-btn">
                  Enviar
                </button></ng-template
              >
              <ng-template #elseBlock1
                ><button type="button" class="site-btn" disabled>
                  <span
                    class="spinner-grow spinner-grow-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  <span
                    class="spinner-grow spinner-grow-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  <span
                    class="spinner-grow spinner-grow-sm"
                    role="status"
                    aria-hidden="true"
                  ></span></button
              ></ng-template>
                <br />
                <br />
                <hr />
                <div>
                  <p>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    Copyright &copy;
                    <script>
                      document.write(new Date().getFullYear());
                    </script>
                    All rights reserved | This template is made with
                    <i class="fa fa-heart" aria-hidden="true"></i> by
                    <a href="https://colorlib.com" target="_blank">Colorlib</a>
                    <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                  </p>
                </div>
              </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Property Submit Section End -->
