<section class="search-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <div class="section-title">
          <h4>¿Donde preferirías vivir?</h4>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="change-btn">
          <div class="cb-item">
            <button type="button" class="site-btn">Adicionar Propiedad</button>
          </div>
        </div>
      </div>
    </div>
    <div class="search-form-content">
      <form action="#" class="filter-form">
        <select class="sm-width">
          <option value="">Chose The City</option>
        </select>
        <select class="sm-width">
          <option value="">Location</option>
        </select>
        <select class="sm-width">
          <option value="">Property Status</option>
        </select>
        <select class="sm-width">
          <option value="">Property Type</option>
        </select>
        <select class="sm-width">
          <option value="">No Of Bedrooms</option>
        </select>
        <select class="sm-width">
          <option value="">No Of Bathrooms</option>
        </select>
        <div class="room-size-range-wrap sm-width">
          <div class="price-text">
            <label for="roomsizeRange">Size:</label>
            <input type="text" id="roomsizeRange" readonly />
          </div>
          <div id="roomsize-range" class="slider"></div>
        </div>
        <div class="price-range-wrap sm-width">
          <div class="price-text">
            <label for="priceRange">Price:</label>
            <input type="text" id="priceRange" readonly />
          </div>
          <div id="price-range" class="slider"></div>
        </div>
        <button type="button" class="search-btn sm-width">Search</button>
      </form>
    </div>
    <div class="more-option">
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-heading active">
            <a data-toggle="collapse" data-target="#collapseOne">
              More Search Options
            </a>
          </div>
          <div
            id="collapseOne"
            class="collapse"
            data-parent="#accordionExample"
          >
            <div class="card-body">
              <div class="mo-list">
                <div class="ml-column">
                  <label for="air"
                    >Air conditioning
                    <input type="checkbox" id="air" />
                    <span class="checkbox"></span>
                  </label>
                  <label for="lundry"
                    >Laundry
                    <input type="checkbox" id="lundry" />
                    <span class="checkbox"></span>
                  </label>
                  <label for="refrigerator"
                    >Refrigerator
                    <input type="checkbox" id="refrigerator" />
                    <span class="checkbox"></span>
                  </label>
                  <label for="washer"
                    >Washer
                    <input type="checkbox" id="washer" />
                    <span class="checkbox"></span>
                  </label>
                </div>
                <div class="ml-column">
                  <label for="barbeque"
                    >Barbeque
                    <input type="checkbox" id="barbeque" />
                    <span class="checkbox"></span>
                  </label>
                  <label for="lawn"
                    >Lawn
                    <input type="checkbox" id="lawn" />
                    <span class="checkbox"></span>
                  </label>
                  <label for="sauna"
                    >Sauna
                    <input type="checkbox" id="sauna" />
                    <span class="checkbox"></span>
                  </label>
                  <label for="wifi"
                    >Wifi
                    <input type="checkbox" id="wifi" />
                    <span class="checkbox"></span>
                  </label>
                </div>
                <div class="ml-column">
                  <label for="dryer"
                    >Dryer
                    <input type="checkbox" id="dryer" />
                    <span class="checkbox"></span>
                  </label>
                  <label for="microwave"
                    >Microwave
                    <input type="checkbox" id="microwave" />
                    <span class="checkbox"></span>
                  </label>
                  <label for="pool"
                    >Swimming Pool
                    <input type="checkbox" id="pool" />
                    <span class="checkbox"></span>
                  </label>
                  <label for="window"
                    >Window Coverings
                    <input type="checkbox" id="window" />
                    <span class="checkbox"></span>
                  </label>
                </div>
                <div class="ml-column last-column">
                  <label for="gym"
                    >Gym
                    <input type="checkbox" id="gym" />
                    <span class="checkbox"></span>
                  </label>
                  <label for="shower"
                    >OutdoorShower
                    <input type="checkbox" id="shower" />
                    <span class="checkbox"></span>
                  </label>
                  <label for="tv"
                    >Tv Cable
                    <input type="checkbox" id="tv" />
                    <span class="checkbox"></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
