<!-- Breadcrumb Section Begin -->
<section
  class="breadcrumb-section spad set-bg"
  data-setbg="./assets/img/breadcrumb-bg.jpg"
>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <h4>Listado de Propiedades</h4>
          <div class="bt-option">
            <a routerLink="/" routerLinkActive="active"><i class="fa fa-home"></i> Inicio</a>
            <span>Listado de Propiedades</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Search Section Begin -->
<section class="search-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <app-pagina-anterior></app-pagina-anterior>
      </div>
      <div class="col-lg-7">
        <div class="section-title">
          <h4>¿Donde preferirías vivir?</h4>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="change-btn">
          <div class="cb-item">
            <button (click)="search()" type="button" class="site-btn">Buscar Propiedad</button>
          </div>
        </div>
      </div>
    </div>
    <div class="search-form-content">
      <form  class="filter-form">
        <div class="row sep">
          <div class="col-md-4 margin-b">
            <div
              class="nice-select"
              tabindex="0"
              style="width: 100% !important"

            >
              <span class="current">{{ currentP }}</span>
              <ul class="list" style="width: 100% !important">
                <li
                  *ngFor="
                    let lp of listadoProvincias;
                    index as i;
                    first as isFirst
                  "
                  data-value="lp.id"
                  class="option listt"
                  (click)="onselectProvincia($event, lp.id)"
                >
                  {{ lp.nombre }}
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-4 margin-b">
            <div
              class="nice-select"
              tabindex="0"
              style="width: 100% !important"
            >
              <span class="current">{{ currentM }}</span>
              <ul class="list" style="width: 100% !important">
                <li
                  *ngFor="
                    let lm of listadoMunicipios;
                    index as i;
                    first as isFirst
                  "
                  data-value="lm"
                  class="option listt"
                  (click)="onselectMunicipio($event, lm)"
                >
                  {{ lm }}
                </li>
              </ul>
            </div>

          </div>


          <div class="col-md-4 margin-b">
            <div
              class="nice-select"
              tabindex="0"
              style="width: 100% !important"
            >
              <span class="current">{{ currentTP }}</span>
              <ul class="list" style="width: 100% !important">
                <li
                  *ngFor="
                    let tp of tiposPropiedades;

                  "
                  data-value="tp"
                  class="option listt"
                  (click)="onselectTP($event, tp)"
                >
                  {{ tp }}
                </li>
              </ul>
            </div>

          </div>
          <div class="col-md-12 margin-b">
            <input
                  type="localidad"
                  id="localidad"
                  name="localidad"
                  class="form-control .inputCust"
                  (change)="onChangeField($event)"
                  (keyup)="onChangeField($event)"

                  placeholder="Localidad"

                />


          </div>
          <div class="col-md-4 margin-b">
            <input
                  type="precio"
                  id="precio"
                  name="precio"
                  class="form-control .inputCust"
                  (change)="onChangeField($event)"
                  (keyup)="onChangeField($event)"
                  placeholder="Precio"

                />

          </div>
          <div class="col-md-4 margin-b">
            <input
                  type="cantBannos"
                  id="cantBannos"
                  name="cantBannos"
                  class="form-control .inputCust"
                  (change)="onChangeField($event)"
                  (keyup)="onChangeField($event)"

                  placeholder="Cantidad de Baños"

                />

          </div>
          <div class="col-md-4 margin-b">
            <input
                  type="cantCuartos"
                  id="cantCuartos"
                  name="cantCuartos"
                  class="form-control .inputCust"
                  (keyup)="onChangeField($event)"
                  (change)="onChangeField($event)"

                  placeholder="Cantidad de Cuartos"

                />

          </div>
          <div class="col-md-4 margin-b">
            <label for="garaje"
              >Garaje
              <input
                type="checkbox"
                name="tieneGaraje"
                class="check"
                (change)="onChangeField($event)"

                id="garaje"
              />
              <span class="checkbox"></span>
            </label>
          </div>
          <div class="col-md-4 margin-b">
            <label for="patio"
              >Patio
              <input
                type="checkbox"
                name="tienePatio"
                (change)="onChangeField($event)"

                id="patio"
              />
              <span class="checkbox"></span>
            </label>
          </div>
          <div class="col-md-4 margin-b">
            <label for="carpoch"
              >Carpoch
              <input
                type="checkbox"
                name="tieneCarpoch"
                (change)="onChangeField($event)"

                id="carpoch"
              />
              <span class="checkbox"></span>
            </label>
          </div>
        </div>
      </form>
    </div>

  </div>
</section>
<!-- Search Section End -->

<!-- Property Section Begin -->
<section class="property-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h4>Listado de Propiedades</h4>
        </div>
      </div>
    </div>
    <div *ngIf="listadoCasas" class="row">
      <div *ngFor="let casa of listadoCasas" class="col-lg-4 col-md-6">

      <app-card-cms  [casa]="casa" [user]="user" (deleteRequest)="loadListado()"></app-card-cms>
      </div>


      <div class="col-lg-12">
        <div *ngIf="posInicialMostrar<totalCasa" class="loadmore-btn" (click)="mostrarMas()">
          <a >Ver más propiedades</a>
        </div>

      </div>
    </div>
  </div>
</section>
<!-- Property Section End -->
